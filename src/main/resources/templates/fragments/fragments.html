<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Guilherme Viana" />
    <title>Home</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
  </head>
  <body>
    <header th:fragment="header">
      <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: #512da8"
      >
        <a th:href="@{/}" class="navbar-brand">
          <img src="img/logo.png" alt="Logo do site" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navMobile"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          id="navMobile"
          class="navbar-collapse collapse justify-content-end"
        >
          <a href="#" class="btn-nav nav-item nav-link">
            <i class="fas fa-home"></i>
            HOME</a
          >
          <a href="#" class="btn-nav nav-item nav-link">
            <i class="fas fa-user-graduate"></i>
            CADASTRAR ALUNO</a
          >
          <a href="#" class="btn-nav nav-item nav-link">
            <i class="fas fa-search"></i>
            PESQUISAR ALUNO</a
          >
          <a href="#" class="nav-item nav-link btn-danger">
            <i class="fas fa-times"></i>
            SAIR</a
          >
        </div>
      </nav>
    </header>

    <footer th:fragment="footer">
      <span>Todos os direitos reservados - 2022 - &copy; Guilherme Viana</span>
    </footer>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
