<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Guilherme Viana" />
    <title>Encontrar aluno</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
  </head>
  <body>
    <header th:replace="fragments/fragments :: header"></header>

    <section class="container" style="margin-top: 50px">
      <h4>Encontrar Alunos</h4>
      <hr />
      <br />

      <form action="/pesquisar-aluno" th:object="${aluno}" method="post">
        <div class="input-group col-6 offset-3">
          <input
            type="text"
            style="width: 288px"
            th:field="*{nome}"
            class="form-control"
            placeholder="Busque pelo nome do aluno..."
          />
          <div class="input-group-append">
            <button
              type="submit"
              class="btn btn-outline-secondary"
              style="color: #000; width: 100px; padding-block: 0"
            >
              Pesquisar
            </button>
          </div>
        </div>
      </form>

      <br />
      <hr />
      <div class="row" style="text-align: center">
        <div class="card" style="width: 288px">
          <a th:href="@{/aluno-ativos}">
            <img src="img/filtro.jpg" class="card-img-top" alt="" />
          </a>
          <div class="card-body">
            <h5 class="title">Alunos Ativos</h5>
            <p class="card-text">
              Busque por todos os alunos que estão ativos no sistema.
            </p>
            <a
              th:href="@{/aluno-ativos}"
              style="width: 100%; color: #000"
              class="btn btn-outline-primary"
            >
              Clique aqui!
            </a>
          </div>
        </div>

        <div class="card" style="width: 288px; margin-inline: 80px">
          <a th:href="@{/aluno-inativos}">
            <img src="img/filtro.jpg" class="card-img-top" alt="" />
          </a>
          <div class="card-body">
            <h5 class="title">Alunos Inativos</h5>
            <p class="card-text">
              Busque por todos os alunos que estão inativos no sistema.
            </p>
            <a
              th:href="@{/aluno-inativos}"
              style="width: 100%; color: #000"
              class="btn btn-outline-primary"
            >
              Clique aqui!
            </a>
          </div>
        </div>

        <div class="card" style="width: 288px">
          <a th:href="@{/aluno-trancados}">
            <img src="img/filtro.jpg" class="card-img-top" alt="" />
          </a>
          <div class="card-body">
            <h5 class="title">Alunos trancados</h5>
            <p class="card-text">
              Busque por todos os alunos que estão trancados no sistema.
            </p>
            <a
              th:href="@{/aluno-trancados}"
              style="width: 100%; color: #000"
              class="btn btn-outline-primary"
            >
              Clique aqui!
            </a>
          </div>
        </div>
      </div>
    </section>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
