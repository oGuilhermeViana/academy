<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Guilherme Viana" />
    <title>Home</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
  </head>
  <body>
    <header th:replace="fragments/fragments :: header"></header>

    <section class="container" style="margin-top: 50px">
      <h3>Alunos adicionados</h3>
      <hr />
      <br />

      <table class="table table-bordered table-hover">
        <thead>
          <th scope="col">nome</th>
          <th scope="col">curso</th>
          <th scope="col">turno</th>
          <th scope="col">status</th>
          <th scope="col">matricula</th>
          <th scope="col">ações</th>
        </thead>
        <tbody>
          <tr scope="row" th:each="alunos : ${lista}">
            <td th:text="${alunos.nome}"></td>
            <td th:text="${alunos.curso}"></td>
            <td th:text="${alunos.turno}"></td>
            <td th:text="${alunos.status}"></td>
            <td th:text="${alunos.matricula}"></td>
            <td>
              <a
                th:href="@{/alterar/{id}(id=${alunos.id})}"
                class="btn btn-primary"
                style="width: 100px; height: 55px"
              >
                <i class="fas fa-edit"></i>
                Editar
              </a>
              <a
                th:href="@{/excluir/{id}(id=${alunos.id})}"
                class="btn btn-danger"
                style="width: 100px; height: 55px"
              >
                <i class="fas fa-times"></i>
                Excluir
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <div th:replace="fragments/fragments :: modal"></div>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
